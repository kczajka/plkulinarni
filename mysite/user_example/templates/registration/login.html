{% extends 'registration/base.html' %}

{% block login %}
<div class="container text-center" id="log">
    <div class="col-12">
        <h1>Zaloguj się</h1>
    </div>
    <!--{% if form.non_field_errors %}

        {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    {% endif %}-->
    <form method="post" action="{% url 'login/' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nazwa konta</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Nazwa">
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Hasło">
        </div>
        <input type="submit" value="Zaloguj">
        <h2>Nie masz jeszcze konta? </h2>
            <a href="{% url 'register' %}" class="btn btn-default">Zarejestruj</a>
    </form>
    <div class="error"><p>{{ form.non_field_errors|striptags }}</p></div>
</div>
{% endblock %}
